<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link rel="stylesheet" href="https://andre07g.github.io/PokeApi/css/css.css">
  <link rel="icon" href="https://andre07g.github.io/PokeApi/assets/logos/icono.ico">
</head>

<body class="index-html">

  <div id="pantalla-carga">
    <img src="./assets/pokegif/b902bf0319416561211f8524ff517bcb.gif">
    <div class="loader">Cargando...</div>
  </div>
  <div class="barra-negra">
  </div>
  <img src="./assets/logos/Pokemon-Yellow-Logo-PNG-Pic-Background.png" class="logo-pokemon">
  <main class="cuerpo-index">
    <img src="./assets/variedsources/pokedexnormal.png" id="boton-pokedex" class="imagen-boton">
    <img src="./assets/variedsources/cartasnormal.png" id="boton-cartas" class="imagen-boton">
    <img src="./assets/variedsources/fondonormal.png" id="boton-fondo" class="imagen-boton">
    <img src="./assets/pokegif/pokemonultimo.gif" id="pokemon-gif">
  </main>
  <div class="barra-negra"></div>
  <div class="video-intro">
    <video autoplay muted playsinline id="video-poke">
      <source src="./assets/intro.mp4" type="video/mp4">
      Tu navegador no soporta el video HTML5.
      
    </video>
    <button id="activarSonido">Activar sonido</button>
  </div>
</body>
<script src="https://andre07g.github.io/PokeApi/js/app.js"></script>

</html>
